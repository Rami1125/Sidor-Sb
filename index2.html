<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליפת נתונים פשוטה מגיליון Google</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #0b1220; /* Dark background */
            color: #e5e7eb; /* Light text */
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1a202c; /* Slightly lighter dark for container */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #4a5568; /* Darker border for table */
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #2d3748; /* Darker background for headers */
            font-weight: bold;
        }
        .loading-message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center">נתונים מגיליון Google Sheets</h1>
        <div id="data-output" class="min-h-[100px] flex items-center justify-center">
            <p class="loading-message">טוען נתונים...</p>
        </div>
    </div>

    <script>
        // פרטי הגיליון וה-API שסופקו
        const SHEET_ID = '1uxUQGElkh7BSy73DnmU1lb0DW7kiS4otLFOVJzrSMBA'; // מזהה הגיליון שלך
        const API_URL = "https://script.google.com/macros/s/AKfycbwhW3dTErflCH0OrvMnyh4Npp8fu7ZxzKzv8wGMQj2D6-cYjAPY7CdQacgy3FcBtpFE/exec"; // כתובת ה-URL של Apps Script
        const API_TOKEN = "12345ABC"; // טוקן ה-API שלך

        // כתובת ה-URL לשליפה ישירה מגיליון Google Sheets בפורמט CSV
        // זהו ה-URL המומלץ לגישה ציבורית לנתוני גיליון שפורסם כ-CSV
        const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/pub?output=csv&gid=0`;

        async function fetchData() {
            const dataOutput = document.getElementById('data-output');
            dataOutput.innerHTML = '<p class="loading-message">טוען נתונים...</p>';

            try {
                // שליפת הנתונים מהגיליון
                const response = await fetch(sheetUrl);
                const text = await response.text(); // מצפה לטקסט CSV
                
                // ניתוח נתוני CSV
                const lines = text.split('\n');
                if (lines.length <= 1) { // כותרות בלבד או ריק
                    dataOutput.innerHTML = '<p class="text-center text-red-400">לא נמצאו נתונים בגיליון (או רק כותרות).</p>';
                    return;
                }

                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, '')); // ניקוי כותרות
                const dataRows = lines.slice(1);

                let tableHtml = '<table class="min-w-full divide-y divide-gray-700">';
                // בניית כותרות הטבלה
                tableHtml += '<thead><tr>';
                headers.forEach(header => {
                    tableHtml += `<th class="px-4 py-2 text-white text-sm uppercase font-semibold">${header}</th>`;
                });
                tableHtml += '</tr></thead>';

                // בניית שורות הנתונים
                tableHtml += '<tbody class="divide-y divide-gray-700">';
                dataRows.forEach(line => {
                    if (line.trim() === '') return; // דלג על שורות ריקות
                    const cells = line.split(',').map(c => c.trim().replace(/"/g, '')); // ניקוי תאים
                    tableHtml += '<tr class="bg-gray-800 hover:bg-gray-700 transition-colors">';
                    cells.forEach(cellValue => {
                        tableHtml += `<td class="px-4 py-2 text-white/90 text-sm">${cellValue}</td>`;
                    });
                    tableHtml += '</tr>';
                });
                tableHtml += '</tbody></table>';

                dataOutput.innerHTML = tableHtml;

            } catch (error) {
                console.error('שגיאה בשליפת נתונים:', error);
                dataOutput.innerHTML = `<p class="text-center text-red-400">שגיאה בטעינת הנתונים: ${error.message}.
                                        <br><strong>אנא ודא שה-SHEET_ID נכון ושהגיליון פורסם לאינטרנט בפורמט CSV.</strong></p>`;
            }
        }

        // הפעל את שליפת הנתונים כאשר הדף נטען
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>

</body>
</html>
