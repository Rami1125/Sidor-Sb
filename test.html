<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת חיבור ל-Apps Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px; /* הגדלנו את הרוחב כדי להכיל טבלה */
            width: 100%;
        }
        .button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 10px; /* הוספה מרווח תחתון */
        }
        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .result-box {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Cascadia Code', 'Fira Code', monospace; /* Modern monospace font */
            text-align: left;
            overflow-x: auto;
            color: #222;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Table styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            overflow: hidden; /* For rounded corners */
        }
        .data-table th, .data-table td {
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            text-align: right;
        }
        .data-table th {
            background-color: rgba(0, 123, 255, 0.2);
            font-weight: 600;
        }
        .data-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">בדיקת חיבור ל-Apps Script</h1>
        <p class="text-gray-600 mb-6">לחץ על הכפתור למטה כדי לבדוק אם ה-Backend של Google Apps Script זמין ולשלוף נתוני לקוחות.</p>

        <button id="testConnectionButton" class="button">בדוק חיבור</button>
        <button id="getCustomersButton" class="button">שלוף נתוני לקוחות</button>
        <div id="loadingSpinner" class="loading-spinner"></div>

        <div id="result" class="result-box hidden">
            <h2 class="font-semibold mb-2" id="resultTitle">תוצאה:</h2>
            <pre id="resultContent" class="whitespace-pre-wrap"></pre>
        </div>
        <div id="error" class="result-box hidden bg-red-100 border-red-400 text-red-700">
            <h2 class="font-semibold mb-2">שגיאה:</h2>
            <pre id="errorContent" class="whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        // *** חשוב: החלף את ה-URL הזה ב-URL החדש של פריסת ה-Apps Script Web App שלך! ***
        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwasF7SCeWQm73McR79htGg9PfIyjZW3mR-1AmBaXZGhLD7hDK9ELymSeR-od-kxOl1Nw/exec';

        // Utility function to reset display
        function resetDisplay() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('loadingSpinner').style.display = 'block'; // Show spinner
            document.getElementById('resultContent').innerHTML = ''; // Clear content
            document.getElementById('errorContent').innerHTML = ''; // Clear error content
            document.getElementById('resultTitle').textContent = 'תוצאה:'; // Reset title
        }

        document.getElementById('testConnectionButton').addEventListener('click', async () => {
            resetDisplay();
            try {
                const url = new URL(APPS_SCRIPT_WEB_APP_URL);
                url.searchParams.append('action', 'testConnection');

                const response = await fetch(url.toString());
                const data = await response.json();

                document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner

                if (response.ok && data.success) {
                    document.getElementById('resultTitle').textContent = 'תוצאת בדיקת חיבור:';
                    document.getElementById('resultContent').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    document.getElementById('errorContent').textContent = data.error || `Received non-success response: ${JSON.stringify(data)}`;
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner
                document.getElementById('errorContent').textContent = `שגיאת Fetch: ${err.message}. אנא בדוק את הקונסול לפרטים נוספים.`;
                document.getElementById('error').classList.remove('hidden');
                console.error("Error during fetch:", err);
            }
        });

        document.getElementById('getCustomersButton').addEventListener('click', async () => {
            resetDisplay();
            try {
                const url = new URL(APPS_SCRIPT_WEB_APP_URL);
                url.searchParams.append('action', 'getCustomersDataForTest');

                const response = await fetch(url.toString());
                const data = await response.json();

                document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner

                if (response.ok && data.success) {
                    document.getElementById('resultTitle').textContent = 'נתוני לקוחות מגיליון:';
                    if (data.data && data.data.length > 0) {
                        const customers = data.data;
                        const headers = Object.keys(customers[0]);

                        let tableHtml = '<table class="data-table"><thead><tr>';
                        headers.forEach(header => {
                            tableHtml += `<th>${header}</th>`;
                        });
                        tableHtml += '</tr></thead><tbody>';

                        customers.forEach(customer => {
                            tableHtml += '<tr>';
                            headers.forEach(header => {
                                tableHtml += `<td>${customer[header]}</td>`;
                            });
                            tableHtml += '</tr>';
                        });
                        tableHtml += '</tbody></table>';
                        document.getElementById('resultContent').innerHTML = tableHtml;
                    } else {
                        document.getElementById('resultContent').textContent = 'אין נתוני לקוחות בגיליון.';
                    }
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    document.getElementById('errorContent').textContent = data.error || `Received non-success response: ${JSON.stringify(data)}`;
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner
                document.getElementById('errorContent').textContent = `שגיאת Fetch בשליפת נתוני לקוחות: ${err.message}. אנא בדוק את הקונסול לפרטים נוספים.`;
                document.getElementById('error').classList.remove('hidden');
                console.error("Error during fetch customer data:", err);
            }
        });
    </script>
</body>
</html>
